<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SOMANSA 보안 성향 테스트</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <!-- 시작 페이지 -->
  <div id="card-wrapper" class="page-wrapper">
    <section id="start-page" class="main-card">
      <img src="./logo.png" alt="SOMANSA 로고" class="logo-img"/>
      <h1>나의 보안 유형은?<br/><span>Security-i</span></h1>
      <img src="./all.png" alt="보안 메인 이미지" class="main-img"/>
      <p>간단한 테스트를 통해<br/>나의 보안 유형을 알아보세요!</p>
      <button class="start-btn" onclick="startTest()">테스트 시작하기</button>
    </section>

    <!-- 질문 페이지 -->
    <section id="qna-page" class="main-card hide">
      <div class="qna-content-wrapper">
        <div class="status-bar">
          <div class="progress"><div class="progress-bar"></div></div>
          <span id="q-counter"></span>
        </div>
        <h2 id="question-title"></h2>
        <div class="answer-box">
          <button class="answer-btn" onclick="selectAnswer(0)"></button>
          <button class="answer-btn" onclick="selectAnswer(1)"></button>
        </div>
      </div>
      <div class="qna-footer">
        <button id="back-btn" onclick="goBack()">‹ 이전</button>
      </div>
    </section>
  </div>

  <!-- 결과 페이지 -->
  <div id="result-container" class="container hide">
    <section id="result-page"></section>
    <footer class="footer">Powered by SOMANSA</footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
